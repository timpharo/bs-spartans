            margin: 0 auto;
            line-height: 1.3em;
            font-weight: normal;
            text-align: center;
            display: block;
        }
        .content {
            width: 100%;
            text-align: center;
        }
        .padding {
            padding-top: 10em;
        }
        /* only when orientation is in portrait mode */
        @media all and (orientation:portrait) {
            #portrait-warning {
                display: block;
                height: 100%;
                width: 100%;
                background: #e70a32;
                text-align: center;
            }
            #portrait-warning p {
                color: white;
                font-size: 4em;
            }
            .content {
                display: none;
            }
        }
        @media all and (orientation:landscape) {
            #portrait-warning {
                display: none;
            }
            .content {
                display: block;
            }
        }

    </style>
    <meta name="theme-color" content="#FDC239" />
</head>
