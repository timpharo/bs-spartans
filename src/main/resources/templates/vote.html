<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <style>
        body {
            background: black;
        }
        #no {
            float: left;
            background: #e70a32;
            color: white;

            width: 8%;
            display: block;
            text-decoration: none;
        }
        #yes {
            float: left;

            width: 8%;
            display: block;

        }
        #voteimg {
            padding: 0 auto;
            float: left;

        }
        #voteimg img {
            width: 100%;
        }
    </style>
    <meta name="theme-color" content="#FDC239" />
</head>

<body>
    <a id="No" target="_self", th:href="@{/vote.html(currentPos=${currentPos},vote=false)}">No</a>

    <a id="Yes" target="_self", th:href="@{/vote.html(currentPos=${currentPos},vote=true)}">Yes</a>
